<!DOCTYPE html>
<html>
<head>
	<title>ENI FTM 29 Feb 2024</title>
	
	<style>
	    mark {
		    background-color: yellow;
			color: black;
			}
		body {
		    background-image: url('background_image6.png');
			font-family: Arial, Comic Sans, sans-serif;
			background-color: Crimson;
			height: 100%;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
			color: White;
		}
		table {
			margin: 0 auto;
			border-collapse: collapse;
			width: 80%;
			max-width: 800px;
			background-color: `#fff`;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		th, td {
			padding: 10px;
			text-align: center;
			font-weight: bold;
			border: 1px solid `#ddd`;
			color: White;
		}
		th {
			background-color: `#4CAF50`;
			color: `#fff`;
		}
		tr:nth-child(even) {
			background-color: `#f2f2f2`;
		}
	</style>
</head>
<body>
	<h1><span style="background-color: RED">QUIZ SCOREBOARD</span></h1>
	<table id="scoreboard">
		<thead>
			<tr>
				<th>Player</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			<!-- Add your players and scores here -->
			<tr>
				<td>TESTUSER_ALLCORRECT</td>
				<td>12</td>
			</tr><tr>
				<td>TESTUSER_ALLWRONG</td>
				<td>0</td>
			</tr><tr>
				<td>Gayathri</td>
				<td>0</td>
			</tr>

			<!-- Add more rows for additional players -->
		</tbody>
	</table>
	<script>
		// Get the scoreboard element
		const scoreboard = document.getElementById('scoreboard');

		// Get the rows of the scoreboard
		const rows = Array.from(scoreboard.rows).slice(1);

		// Group the rows by player name and sum their scores
		const players = {};
		for (let row of rows) {
			const name = row.cells[0].textContent;
			const score = Number(row.cells[1].textContent);
			if (players[name]) {
				players[name] += score;
			} else {
				players[name] = score;
			}
		}

		// Convert the players object to an array of arrays
		const playerArray = Object.entries(players);

		// Sort the players by score in descending order
		playerArray.sort((a, b) => b[1] - a[1]);

		// Clear the current rows from the scoreboard
		while (scoreboard.rows.length > 1) {
			scoreboard.deleteRow(1);
		}

		// Add the sorted players back to the scoreboard
		for (let [name, score] of playerArray) {
			// Create a new row for the player
			const row = scoreboard.insertRow();

			// Create a cell for the player name
			const nameCell = row.insertCell();
			nameCell.textContent = name;

			// Create a cell for the player score
			const scoreCell = row.insertCell();
			scoreCell.textContent = score;
		}
	</script>
</body>
</html>
