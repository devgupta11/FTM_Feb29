<!DOCTYPE html>
<html>
<head>
	<title>Neuro Blitz Result</title>
	<style>
		body {
		    background-image: url('sandclock1.gif');
			background-color: `#ff6f61`;
			font-family: Arial, sans-serif;
			height: 70%;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.container {
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
			text-align: center;
		}
		h1 {
			color: `#ff6f61`;
			font-size: 48px;
			margin-bottom: 20px;
			animation: fadeIn 1s ease-in-out;
		}
		p {
			color: `#333`;
			font-size: 24px;
			margin-bottom: 40px;
			animation: fadeIn 1s ease-in-out;
		}
		.loader {
			border: 16px solid `#ff6f61`;
			border-top: 16px solid `#ffcc5c`;
			border-radius: 50%;
			width: 120px;
			height: 120px;
			animation: spin 2s linear infinite;
			margin: 0 auto;
			margin-bottom: 40px;
			animation-delay: 1s;
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		@keyframes fadeIn {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}
		@keyframes slideIn {
			0% { transform: translateY(100px); }
			100% { transform: translateY(0); }
		}
		@keyframes pulse {
			0% { transform: scale(1); }
			50% { transform: scale(1.2); }
			100% { transform: scale(1); }
		}
		.thank-you {
			animation: slideIn 1s ease-in-out;
		}
		.thank-you p {
			animation: pulse 2s infinite;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Neuro Blitz Game Result</h1>
		<p>Please wait while we compute your result... ‚è≥</p>
		<div class="loader"></div>
		<div class="thank-you">
			<p>Thank you for playing Neuro Blitz. We appreciate your participation. üéâ</p>
		</div>
	</div>
</body>
</html>
